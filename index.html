<style>
    /* RESET ‚Äî eDEX-UI ultra-minimalist, neon green */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Share Tech Mono', 'Courier New', monospace;
    }

    body {
        background-color: #0c0c0c;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden; /* Prevent horizontal jitter */
        position: relative;
    }

    #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.25;
    }

    .edex-terminal {
        position: relative;
        z-index: 20;
        width: 95vw;
        max-width: 1400px;
        /* Desktop height is fixed, Mobile height is auto */
        height: 90vh;
        background: rgba(15, 18, 15, 0.9);
        border: 2px solid #1fff8e;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(31, 255, 142, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        backdrop-filter: blur(4px);
    }

    /* STATUS BAR */
    .status-bar {
        background: #0f1a0f;
        border-bottom: 2px solid #1fff8e;
        padding: 8px 15px;
        display: flex;
        justify-content: space-between;
        color: #2eff9e;
        font-size: 0.8rem;
        text-transform: uppercase;
    }

    .status-item { display: flex; align-items: center; gap: 6px; }
    .dot { width: 8px; height: 8px; background: #1fff8e; border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    /* MAIN GRID - Responsive Switch */
    .edex-main { 
        display: flex; 
        flex: 1; 
        padding: 10px; 
        gap: 10px; 
        min-height: 0;
        flex-direction: row; /* Default Desktop */
    }

    /* MOBILE ADJUSTMENTS */
    @media (max-width: 768px) {
        .edex-terminal {
            height: auto;
            margin: 20px 0;
        }
        .edex-main {
            flex-direction: column; /* Stack vertically on mobile */
        }
        .file-explorer {
            width: 100% !important;
            height: 200px;
        }
        .center-area {
            width: 100%;
        }
        .terminal-window {
            height: 250px;
        }
        .sub-panels {
            flex-direction: column !important;
        }
        .analog-clock {
            font-size: 2.5rem !important;
        }
    }

    /* FILE EXPLORER */
    .file-explorer {
        width: 260px;
        background: #0b140b;
        border: 1px solid #1fff8e;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
    }

    .explorer-header {
        background: #1a2a1a;
        padding: 10px;
        border-bottom: 2px solid #2aff8e;
        color: #adffb0;
        font-weight: bold;
        font-size: 0.8rem;
        display: flex;
    }

    .explorer-tree { flex: 1; overflow-y: auto; padding: 5px 0; }
    .tree-item {
        padding: 10px 12px 10px 35px;
        color: #9effb0;
        font-size: 0.9rem;
        position: relative;
        cursor: pointer;
        text-decoration: none;
        display: block;
    }
    .tree-item:hover { background: #1a3a1a; }
    .tree-item::before { content: "üìÅ"; position: absolute; left: 10px; }
    .tree-item.file::before { content: "üìÑ"; }

    /* CENTER AREA */
    .center-area { flex: 1; display: flex; flex-direction: column; gap: 10px; min-width: 0; }
    
    .terminal-window {
        background: #0a100a;
        border: 1px solid #1fff8e;
        border-radius: 8px;
        flex: 2;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .terminal-titlebar { background: #1a2a1a; padding: 6px 12px; border-bottom: 1px solid #1fff8e; color: #b3ffb3; display: flex; justify-content: space-between; font-size: 0.7rem; }
    .terminal-content { flex: 1; padding: 12px; overflow-y: auto; color: #b0ffb0; font-size: 0.85rem; line-height: 1.4; }
    .prompt { color: #9eff6e; font-weight: bold; }

    .clock-panel {
        background: #0b140b;
        border: 1px solid #1fff8e;
        border-radius: 8px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .analog-clock { font-size: 3rem; color: #8affb0; text-shadow: 0 0 10px #1fff8e; }

    .social-links-panel {
        background: #0b140b;
        border: 1px solid #1fff8e;
        border-radius: 8px;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }

    .social-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); 
        gap: 8px; 
        margin-top: 10px; 
    }

    .social-grid a { 
        background: #0f1f0f; border: 1px solid #2eff9e; color: #fff; 
        text-decoration: none; padding: 10px 5px; font-size: 0.7rem; border-radius: 4px; text-align: center;
        transition: 0.3s;
    }
    .social-grid a:hover { background: #1fff8e; color: #000; }

    .edex-footer { background: #0f1a0f; border-top: 2px solid #1fff8e; padding: 8px 15px; color: #4eff9e; font-size: 0.7rem; display: flex; justify-content: space-between; }
</style>
